trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  localAgentPool: 'SecureAgents'
  azureVmImage: 'ubuntu-22.04'

# ============== Build ==============
stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      name: $(localAgentPool)
      # vmImage: $(azureVmImage)
      # demands:
      # - npm

    variables:
      wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
      dotnetSdkVersion: '8.x'

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        version: '$(dotnetSdkVersion)'

    - task: UseNode@1
      displayName: 'Use Node.js 18.x'
      inputs:
        version: '18.x'
        checkLatest: true

    - task: Npm@1
      displayName: 'Run npm install'
      inputs:
        verbose: false

    - script: 'npx sass $(wwwrootDir):$(wwwrootDir)'
      displayName: 'Compile Sass assets'

    - task: gulp@1
      displayName: 'Run gulp tasks'

    - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
      displayName: 'Write build info'
      workingDirectory: $(wwwrootDir)

    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build the project - $(buildConfiguration)'
      inputs:
        command: 'build'
        arguments: '--no-restore --configuration $(buildConfiguration)'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Publish the project - $(buildConfiguration)'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
        zipAfterPublish: true

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop


# ============== Test (Simulated) ==============
- stage: Test
  displayName: Test
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: SimulatedTests
    displayName: Test on Self-Hosted
    pool:
      name: $(localAgentPool)
    steps:
    - script: |
        set -eux
        mkdir -p $(Pipeline.Workspace)/test-results
        cat > $(Pipeline.Workspace)/test-results/junit.xml <<'XML'
        <?xml version="1.0" encoding="UTF-8"?>
        <testsuite name="SimulatedSuite" tests="3" failures="0" errors="0" skipped="0">
          <testcase classname="Smoke" name="HomePage_Loads" time="0.10"/>
          <testcase classname="Smoke" name="Api_Health_OK" time="0.05"/>
          <testcase classname="Smoke" name="Assets_Exist" time="0.03"/>
        </testsuite>
        XML
      displayName: Generate fake JUnit

    - task: PublishTestResults@2
      displayName: Publish JUnit
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '$(Pipeline.Workspace)/test-results/junit.xml'
        testRunTitle: 'Simulated Tests'

# ============== Deploy (Dev) ==============
- stage: 'Dev'
  displayName: 'Deploy to the dev environment'
  dependsOn: Test
  condition:  succeeded()
  jobs:
  - deployment: Deploy
    pool:
      name: $(localAgentPool)
      vmImage: $(azureVmImage)
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: dev website'
            inputs:
              azureSubscription: 'Azure subscription 1(3)(538ffcb9-520e-4746-b14b-705395b6e2b6)'
              appType: 'webAppLinux'
              appName: '$(WebAppNameDev)'
              package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'
