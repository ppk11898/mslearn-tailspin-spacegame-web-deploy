trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  localAgentPool: 'SecureAgents'
  azureVmImage: 'ubuntu-22.04'

# ============== Build ==============
stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build on Self-Hosted
    pool:
      name: $(localAgentPool)  
    steps:
    - task: UseDotNet@2
      inputs:
        version: '8.x'

    - task: DotNetCoreCLI@2
      displayName: Publish (zip)
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

# ============== Test (Simulated) ==============
- stage: Test
  displayName: Test
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: SimulatedTests
    displayName: Test on Self-Hosted
    pool:
      name: $(localAgentPool)
    steps:
    - script: |
        set -eux
        mkdir -p $(Pipeline.Workspace)/test-results
        cat > $(Pipeline.Workspace)/test-results/junit.xml <<'XML'
        <?xml version="1.0" encoding="UTF-8"?>
        <testsuite name="SimulatedSuite" tests="3" failures="0" errors="0" skipped="0">
          <testcase classname="Smoke" name="HomePage_Loads" time="0.10"/>
          <testcase classname="Smoke" name="Api_Health_OK" time="0.05"/>
          <testcase classname="Smoke" name="Assets_Exist" time="0.03"/>
        </testsuite>
        XML
      displayName: Generate fake JUnit

    - task: PublishTestResults@2
      displayName: Publish JUnit
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '$(Pipeline.Workspace)/test-results/junit.xml'
        testRunTitle: 'Simulated Tests'

# ============== Deploy (Dev) ==============
- stage: Deploy
  displayName: Deploy to Dev
  dependsOn: Test
  condition: succeeded()
  jobs:
  - deployment: DeployToDev
    displayName: Deploy on Azure Agent
    environment: 'dev'
    pool:
      vmImage: $(azureVmImage) 
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: staging website'
            inputs:
              azureSubscription: 'Azure subscription 1(1)(538ffcb9-520e-4746-b14b-705395b6e2b6)'
              appType: 'webAppLinux'
              appName: 'tailspin-space-game-web-dev-1838'
              package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'
